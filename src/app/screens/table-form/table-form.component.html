<div class="container">
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let itemIndex = index">
        <td>{{ itemIndex + 1 }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.username }}</td>
        <td>
          <button (click)="editUser(user)">Sửa</button>
          <button (click)="deleteUser()">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>

  @if (editUserData) {
  <button>Edit Data</button>
  } @else {
  <button>View Data</button>
  }
  <table-form
    [editUserDataInput]="editUserData"
    (handleSubmitChange)="onSubmitChange($event)"
  ></table-form>
</div>
